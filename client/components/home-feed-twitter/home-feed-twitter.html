<div class="container" ng-controller="HomeFeedCtrl">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Home Feed</h1>
      <div>
        <button ng-click="updateHomeFeedTwitter()">更新</button>
      </div>
      <ul class="list-unstyled">
        <li ng-repeat="tweet in tweets">
          <img ng-src="{{tweet.usre.profile_image_url}}" alt="">
          {{tweet.usre.name}}
          <br>
          {{tweet.text}}
          <br>
          <img ng-src="{{tweet.extended_entities.media[0].media_url}}" alt="">
        </li>
      </ul>
    </div>
  </div>
</div>
